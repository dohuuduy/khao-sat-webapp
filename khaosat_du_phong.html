    <script>
    async function loadDanhMuc() {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxVjXAiM3-W3bxNUnmrx-BfZe1sIHAV9h3qhp7T2Y4IB4aEGalvvch6-l5qimz7u7jdsA/exec?getDanhMuc');
        const result = await response.json();
        if (result.status === 'success') return result.data;
        alert('Kh√¥ng th·ªÉ t·∫£i danh m·ª•c: ' + result.message);
        return {};
    }

    function createSelectOptions(selectId, options) {
        const select = document.getElementById(selectId);
        if (select) {
            select.innerHTML = '<option value="">Ch·ªçn...</option>';
            options.forEach(val => {
                select.innerHTML += `<option value="${val}">${val}</option>`;
            });
        }
    }

    function createNhomChiPhi(danhMuc) {
        const container = document.getElementById('nhomChiPhiContainer');
        container.innerHTML = '';
        const nhomChiPhi = [
            { id: 'NHA_O', label: 'Nh√† ·ªü', fields: ['Ti·ªÅn thu√™', 'S·ª≠a ch·ªØa'] },
            { id: 'AN_UONG', label: 'ƒÇn u·ªëng', fields: ['G·∫°o', 'Th·ªãt', 'C√°', 'Rau c·ªß', 'S·ªØa', 'Gia v·ªã'] },
            { id: 'GIAO_DUC', label: 'Gi√°o d·ª•c', fields: ['H·ªçc ph√≠', 'S√°ch v·ªü', 'ƒê·ªìng ph·ª•c', 'Kh√°c'] },
            { id: 'TIEN_ICH', label: 'Ti·ªán √≠ch', fields: ['ƒêi·ªán', 'N∆∞·ªõc', 'Internet', 'R√°c'] }
        ];
        nhomChiPhi.forEach(nhom => {
            let html = `<div class="card mb-3"><div class="card-header"><b>${nhom.label}</b> <span class="badge bg-info" id="tong_${nhom.id}">0 VNƒê</span></div><div class="card-body row">`;
            nhom.fields.forEach(field => {
                html += `<div class="col-md-3 mb-2">
                    <label class="form-label">${field}</label>
                    <input type="number" class="form-control chiPhiInput" data-nhom="${nhom.id}" data-field="${field}" value="0" min="0">
                </div>`;
            });
            html += '</div></div>';
            container.innerHTML += html;
        });
    }

    function tinhTongChiPhi() {
        const nhomTong = {};
        let tongChiPhi = 0;
        document.querySelectorAll('.chiPhiInput').forEach(input => {
            const nhom = input.dataset.nhom;
            const val = parseInt(input.value) || 0;
            nhomTong[nhom] = (nhomTong[nhom] || 0) + val;
            tongChiPhi += val;
        });
        Object.keys(nhomTong).forEach(nhom => {
            const el = document.getElementById('tong_' + nhom);
            if (el) el.textContent = nhomTong[nhom].toLocaleString() + ' VNƒê';
        });
        document.getElementById('tongChiPhi').textContent = tongChiPhi.toLocaleString();
        return tongChiPhi;
    }

    function tinhTongThuNhap() {
        const chinh = parseInt(document.getElementById('thuNhapChinh').value) || 0;
        const phu = parseInt(document.getElementById('thuNhapPhu').value) || 0;
        const tong = chinh + phu;
        document.getElementById('tongThuNhap').textContent = tong.toLocaleString();
        return tong;
    }

    function soSanhChiPhiThuNhap() {
        const chiPhi = tinhTongChiPhi();
        const thuNhap = tinhTongThuNhap();
        const soSanh = document.getElementById('soSanh');
        if (thuNhap > chiPhi) soSanh.textContent = 'Thu nh·∫≠p l·ªõn h∆°n chi ph√≠ üëç';
        else if (thuNhap < chiPhi) soSanh.textContent = 'Thu nh·∫≠p nh·ªè h∆°n chi ph√≠ üëé';
        else soSanh.textContent = 'Thu nh·∫≠p b·∫±ng chi ph√≠';
    }

    function deXuatAnker() {
        const chiPhi = tinhTongChiPhi();
        const anker = Math.round(chiPhi * 1.1);
        document.getElementById('ankerSuggest').textContent = anker.toLocaleString();
    }

    document.addEventListener('DOMContentLoaded', async function() {
        const danhMuc = await loadDanhMuc();
        createSelectOptions('loaiNhaO', danhMuc.LOAI_NHA_O || []);
        createSelectOptions('viTri', danhMuc.VI_TRI || []);
        createNhomChiPhi(danhMuc);

        document.querySelectorAll('.chiPhiInput').forEach(input => {
            input.addEventListener('input', () => {
                tinhTongChiPhi();
                soSanhChiPhiThuNhap();
                deXuatAnker();
            });
        });
        document.getElementById('thuNhapChinh').addEventListener('input', () => {
            tinhTongThuNhap();
            soSanhChiPhiThuNhap();
        });
        document.getElementById('thuNhapPhu').addEventListener('input', () => {
            tinhTongThuNhap();
            soSanhChiPhiThuNhap();
        });

        tinhTongChiPhi();
        tinhTongThuNhap();
        soSanhChiPhiThuNhap();
        deXuatAnker();
    });

    // Dark mode toggle
    function setDarkMode(on) {
        if(on) {
            document.body.classList.add('dark-mode');
            localStorage.setItem('ks_darkmode', '1');
        } else {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('ks_darkmode', '0');
        }
    }
    // ƒê·∫£m b·∫£o g√°n s·ª± ki·ªán sau khi DOM ƒë√£ render
    document.addEventListener('DOMContentLoaded', function() {
        if(localStorage.getItem('ks_darkmode') === '1') {
            document.body.classList.add('dark-mode');
        }
        var darkBtn = document.getElementById('darkModeToggle');
        if(darkBtn) {
            darkBtn.onclick = function() {
                const isDark = document.body.classList.contains('dark-mode');
                setDarkMode(!isDark);
            };
        }
    });
    </script>
