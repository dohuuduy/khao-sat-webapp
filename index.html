<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; connect-src 'self' https://sheets.googleapis.com https://*.googleapis.com https://*.google.com https://script.google.com https://script.googleusercontent.com; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net data:;">
    <title>Hệ thống Khảo sát</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hệ thống Khảo sát</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="khaosat.html">Khảo sát</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Dashboard</h2>
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Tổng số khảo sát</h5>
                                <p class="card-text display-6" id="tongKhaoSat">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Tổng thành viên</h5>
                                <p class="card-text display-6" id="tongThanhVien">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Tổng chi phí</h5>
                                <p class="card-text display-6" id="tongChiPhi">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Tổng thu nhập</h5>
                                <p class="card-text display-6" id="tongThuNhap">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Dòng 2: Chỉ số nâng cao -->
                    <div class="col-md-3">
                        <div class="card text-white bg-secondary mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Chi phí TB/hộ</h5>
                                <p class="card-text display-6" id="chiPhiTB">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-secondary mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Thu nhập TB/hộ</h5>
                                <p class="card-text display-6" id="thuNhapTB">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-danger mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Năm chi phí cao nhất</h5>
                                <p class="card-text display-6" id="namChiPhiMax">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success mb-3 shadow">
                            <div class="card-body">
                                <h5 class="card-title">Năm thu nhập cao nhất</h5>
                                <p class="card-text display-6" id="namThuNhapMax">0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Biểu đồ so sánh thu nhập/chi phí -->
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Biểu đồ so sánh thu nhập & chi phí hàng năm</h5>
                        <canvas id="chartThuNhapChiPhi" height="80"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    const chartData = result.data.chartData;
    if (chartData && chartData.length > 0) {
      const ctx = document.getElementById('chartThuNhapChiPhi').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: chartData.map(d => d.year),
          datasets: [
            {
              label: 'Thu nhập',
              data: chartData.map(d => d.thuNhap),
              backgroundColor: 'rgba(54, 162, 235, 0.7)'
            },
            {
              label: 'Chi phí',
              data: chartData.map(d => d.chiPhi),
              backgroundColor: 'rgba(255, 99, 132, 0.7)'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: true, text: 'So sánh thu nhập & chi phí 5 năm gần nhất' }
          }
        }
      });
    } else {
      document.getElementById('chartThuNhapChiPhi').parentElement.innerHTML += '<div class=\"text-danger\">Không có dữ liệu để vẽ biểu đồ!</div>';
    }
    </script>
</body>
</html>
