<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com 'unsafe-inline'; connect-src 'self' https://sheets.googleapis.com https://*.googleapis.com https://*.google.com https://script.google.com https://script.googleusercontent.com; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com data:;">
    <title>Hệ thống Khảo sát</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .card {
            height: 100%;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .stat-card {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        .stat-title {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 2rem;
        }
        .card-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .card-title i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                Hệ thống Khảo sát
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-home me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="khaosat.html">
                            <i class="fas fa-clipboard-list me-1"></i> Khảo sát
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mb-4">
                    <i class="fas fa-tachometer-alt me-2"></i>
                    Dashboard
                </h2>
                
                <!-- Thống kê tổng quan -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary stat-card">
                            <div class="card-body text-center">
                                <i class="fas fa-clipboard-check stat-icon"></i>
                                <div class="stat-title">Tổng số khảo sát</div>
                                <div class="stat-value" id="tongKhaoSat">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success stat-card">
                            <div class="card-body text-center">
                                <i class="fas fa-users stat-icon"></i>
                                <div class="stat-title">Tổng thành viên</div>
                                <div class="stat-value" id="tongThanhVien">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info stat-card">
                            <div class="card-body text-center">
                                <i class="fas fa-money-bill-wave stat-icon"></i>
                                <div class="stat-title">Tổng chi phí</div>
                                <div class="stat-value" id="tongChiPhi">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning stat-card">
                            <div class="card-body text-center">
                                <i class="fas fa-wallet stat-icon"></i>
                                <div class="stat-title">Tổng thu nhập</div>
                                <div class="stat-value" id="tongThuNhap">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chỉ số nâng cao -->
                <div class="row g-4 mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-secondary stat-card">
                            <div class="card-body text-center">
                                <i class="fas fa-calculator stat-icon"></i>
                                <div class="stat-title">Chi phí TB/hộ</div>
                                <div class="stat-value" id="chiPhiTB">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-secondary stat-card">
                            <div class="card-body text-center">
                                <i class="fas fa-chart-bar stat-icon"></i>
                                <div class="stat-title">Thu nhập TB/hộ</div>
                                <div class="stat-value" id="thuNhapTB">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-danger stat-card">
                            <div class="card-body text-center">
                                <i class="fas fa-arrow-up stat-icon"></i>
                                <div class="stat-title">Năm chi phí cao nhất</div>
                                <div class="stat-value" id="namChiPhiMax">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success stat-card">
                            <div class="card-body text-center">
                                <i class="fas fa-arrow-trend-up stat-icon"></i>
                                <div class="stat-title">Năm thu nhập cao nhất</div>
                                <div class="stat-value" id="namThuNhapMax">0</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Biểu đồ -->
                <div class="row g-4">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-chart-line"></i>
                                    So sánh thu nhập & chi phí hàng năm
                                </h5>
                                <div class="chart-container">
                                    <canvas id="chartThuNhapChiPhi"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-chart-pie"></i>
                                    Chi phí theo loại
                                </h5>
                                <div class="chart-container">
                                    <canvas id="chiPhiPieChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-chart-line"></i>
                                    Xu hướng mức lương đủ sống (Anker)
                                </h5>
                                <div class="chart-container">
                                    <canvas id="luongDuSongChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
