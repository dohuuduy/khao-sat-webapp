<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; connect-src 'self' https://sheets.googleapis.com https://*.googleapis.com https://*.google.com https://script.google.com https://script.googleusercontent.com; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net data:;">
    <title>Khảo sát - Hệ thống Khảo sát</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .required-label::after {
            content: " *";
            color: red;
        }
        .currency-input {
            text-align: right;
        }
        .total-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Hệ thống Khảo sát</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="khaosat.html">Khảo sát</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Form Khảo sát</h2>
        <form id="formKhaoSat" class="mt-4">
            <!-- Thông tin cá nhân -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Thông tin cá nhân</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="hoTen" class="form-label required-label">Họ và tên</label>
                            <input type="text" class="form-control" id="hoTen" name="hoTen" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dienThoai" class="form-label required-label">Điện thoại</label>
                            <input type="tel" class="form-control" id="dienThoai" name="dienThoai" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="viTri" class="form-label required-label">Vị trí công việc</label>
                            <select class="form-select" id="viTri" name="viTri" required>
                                <option value="">Chọn vị trí...</option>
                                <option value="cong_nhan">Công nhân trực tiếp</option>
                                <option value="van_phong">Nhân viên Văn phòng</option>
                                <option value="khac">Khác</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="diaChi" class="form-label required-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="diaChi" name="diaChi" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="nguoiLon" class="form-label required-label">Số người lớn</label>
                            <input type="number" class="form-control" id="nguoiLon" name="nguoiLon" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="treEm" class="form-label required-label">Số trẻ em</label>
                            <input type="number" class="form-control" id="treEm" name="treEm" min="0" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="loaiNhaO" class="form-label required-label">Loại nhà ở</label>
                            <select class="form-select" id="loaiNhaO" name="loaiNhaO" required>
                                <option value="">Chọn loại nhà...</option>
                                <option value="nha_tro">Nhà thuê trọ</option>
                                <option value="nguyen_can">Thuê nhà Nguyên căn</option>
                                <option value="nha_rieng">Nhà riêng</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chi phí sinh hoạt -->
            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">Chi phí sinh hoạt (VNĐ/tháng)</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="chiPhiNhaO" class="form-label">Chi phí nhà ở</label>
                            <input type="number" class="form-control currency-input" id="chiPhiNhaO" name="chiPhiNhaO" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="gao" class="form-label">Gạo</label>
                            <input type="number" class="form-control currency-input" id="gao" name="gao" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="thit" class="form-label">Thịt</label>
                            <input type="number" class="form-control currency-input" id="thit" name="thit" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="ca" class="form-label">Cá</label>
                            <input type="number" class="form-control currency-input" id="ca" name="ca" min="0" value="0" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="rauCu" class="form-label">Rau củ</label>
                            <input type="number" class="form-control currency-input" id="rauCu" name="rauCu" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="sua" class="form-label">Sữa</label>
                            <input type="number" class="form-control currency-input" id="sua" name="sua" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="giaVi" class="form-label">Gia vị</label>
                            <input type="number" class="form-control currency-input" id="giaVi" name="giaVi" min="0" value="0" required>
                        </div>
                    </div>

                    <h6 class="mt-4">Chi phí giáo dục</h6>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="hocPhi" class="form-label">Học phí</label>
                            <input type="number" class="form-control currency-input" id="hocPhi" name="hocPhi" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="sachVo" class="form-label">Sách vở</label>
                            <input type="number" class="form-control currency-input" id="sachVo" name="sachVo" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="dongPhuc" class="form-label">Đồng phục</label>
                            <input type="number" class="form-control currency-input" id="dongPhuc" name="dongPhuc" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="khacGiaoDuc" class="form-label">Chi phí khác</label>
                            <input type="number" class="form-control currency-input" id="khacGiaoDuc" name="khacGiaoDuc" min="0" value="0" required>
                        </div>
                    </div>

                    <h6 class="mt-4">Tiện ích</h6>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="dien" class="form-label">Điện</label>
                            <input type="number" class="form-control currency-input" id="dien" name="dien" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="nuoc" class="form-label">Nước</label>
                            <input type="number" class="form-control currency-input" id="nuoc" name="nuoc" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="internet" class="form-label">Internet</label>
                            <input type="number" class="form-control currency-input" id="internet" name="internet" min="0" value="0" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="rac" class="form-label">Rác</label>
                            <input type="number" class="form-control currency-input" id="rac" name="rac" min="0" value="0" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Thu nhập -->
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Thu nhập (VNĐ/tháng)</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="thuNhapChinh" class="form-label required-label">Thu nhập chính</label>
                            <input type="number" class="form-control currency-input" id="thuNhapChinh" name="thuNhapChinh" min="0" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="thuNhapPhu" class="form-label">Thu nhập phụ</label>
                            <input type="number" class="form-control currency-input" id="thuNhapPhu" name="thuNhapPhu" min="0" value="0" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tổng hợp -->
            <div class="total-box">
                <div class="row">
                    <div class="col-md-4">
                        <h6>Tổng chi phí:</h6>
                        <p class="h4" id="tongChiPhi">0 VNĐ</p>
                    </div>
                    <div class="col-md-4">
                        <h6>Tổng thu nhập:</h6>
                        <p class="h4" id="tongThuNhap">0 VNĐ</p>
                    </div>
                    <div class="col-md-4">
                        <h6>Chênh lệch:</h6>
                        <p class="h4" id="chenhLech">0 VNĐ</p>
                    </div>
                </div>
            </div>

            <!-- Ghi chú -->
            <div class="mb-3">
                <label for="ghiChu" class="form-label">Ghi chú</label>
                <textarea class="form-control" id="ghiChu" name="ghiChu" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Gửi khảo sát</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script>
    // Hàm định dạng số tiền
    function formatCurrency(number) {
        return new Intl.NumberFormat('vi-VN').format(number) + ' VNĐ';
    }

    // Hàm tính tổng chi phí
    function tinhTongChiPhi() {
        const chiPhiFields = [
            'chiPhiNhaO', 'gao', 'thit', 'ca', 'rauCu', 'sua', 'giaVi',
            'hocPhi', 'sachVo', 'dongPhuc', 'khacGiaoDuc',
            'dien', 'nuoc', 'internet', 'rac'
        ];
        
        let tong = 0;
        chiPhiFields.forEach(field => {
            const value = parseInt(document.getElementById(field).value) || 0;
            tong += value;
        });
        
        document.getElementById('tongChiPhi').textContent = formatCurrency(tong);
        return tong;
    }

    // Hàm tính tổng thu nhập
    function tinhTongThuNhap() {
        const chinh = parseInt(document.getElementById('thuNhapChinh').value) || 0;
        const phu = parseInt(document.getElementById('thuNhapPhu').value) || 0;
        const tong = chinh + phu;
        document.getElementById('tongThuNhap').textContent = formatCurrency(tong);
        return tong;
    }

    // Hàm tính chênh lệch
    function tinhChenhLech() {
        const thuNhap = tinhTongThuNhap();
        const chiPhi = tinhTongChiPhi();
        const chenhLech = thuNhap - chiPhi;
        const element = document.getElementById('chenhLech');
        element.textContent = formatCurrency(chenhLech);
        element.style.color = chenhLech >= 0 ? 'green' : 'red';
    }

    // Khởi tạo form và xử lý sự kiện
    document.addEventListener('DOMContentLoaded', function() {
        // Thêm sự kiện cho tất cả các trường input số
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', () => {
                tinhTongChiPhi();
                tinhTongThuNhap();
                tinhChenhLech();
            });
        });

        // Xử lý submit form
        document.getElementById('formKhaoSat').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Kiểm tra các trường select
            const viTri = document.getElementById('viTri').value;
            const loaiNhaO = document.getElementById('loaiNhaO').value;
            
            if (!viTri) {
                alert('Vui lòng chọn vị trí công việc');
                return;
            }
            
            if (!loaiNhaO) {
                alert('Vui lòng chọn loại nhà ở');
                return;
            }
            
            try {
                const formData = new FormData(this);
                const response = await fetch('https://script.google.com/macros/s/AKfycbxVjXAiM3-W3bxNUnmrx-BfZe1sIHAV9h3qhp7T2Y4IB4aEGalvvch6-l5qimz7u7jdsA/exec', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.text();
                if (result === 'OK') {
                    alert('Gửi khảo sát thành công!');
                    this.reset();
                    // Reset các giá trị hiển thị
                    document.getElementById('tongChiPhi').textContent = '0 VNĐ';
                    document.getElementById('tongThuNhap').textContent = '0 VNĐ';
                    document.getElementById('chenhLech').textContent = '0 VNĐ';
                } else {
                    alert('Có lỗi xảy ra: ' + result);
                }
            } catch (error) {
                console.error('Lỗi khi gửi form:', error);
                alert('Có lỗi xảy ra khi gửi form');
            }
        });
    });
    </script>
</body>
</html>
